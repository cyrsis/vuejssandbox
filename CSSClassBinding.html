<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    .header{
      font-family: 'Verdana';
      margin: 0;
    }
    .accent-color{
      color: #e281ff;
    }
  </style>
  <title>Document</title>
</head>
<body>

<div id="growler">
  <br/>
  <div class="container">

      <h1 v-text="appName" v-bind:class="{
'accent-color': isOnline,
'header':true}"></h1>


      <!--using Bindin from Array, can be handy but still in trouble,-->
      <!--Css in Seperate file works better-->

  </div>

</div>

<script type="text/javascript" src="https://unpkg.com/vue"></script>
<script type="text/javascript">
  var growler = new Vue({
    el: '#growler',
    data: {
      appName:'VBinding with CSS in appStyle data',
      isOnline: false


    }
  });
</script>
</body>
</html>
