<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<p>Reading html from Server side </p>
<div id="growler">
  <br/>
  <div class="container">
    <div>
      <h5 v-html="name"></h5>
    </div>
  </div>
</div>

<script type="text/javascript" src="https://unpkg.com/vue"></script>
<script type="text/javascript">
  var growler = new Vue({
    el: '#growler',
    data: {
        name: '<a href="http://www.google.com">Google</a>' //Server side render is common in real world
    }
  });
</script>
</body>
</html>
