<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<div id="growler">
  <form>
    <div class="row">
      <div class="col-xs-12 col-md-6 col-lg-4">
        <strong>Binding to Radio Buttons</strong>
        <div class="form-check row">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" value="beers" v-model="searchIndex">
            Beers
          </label>
        </div>
        <div class="form-check row">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" value="breweries" v-model="searchIndex">
            Breweries
          </label>
        </div>

        <small class="text-muted">selected: {{ searchIndex }}</small>
      </div>
    </div>
  </form>
</div>

<script type="text/javascript" src="https://unpkg.com/vue"></script>
<script type="text/javascript">
  var growler = new Vue({
    el: '#growler',
    data: {
      searchIndex: 'beers'
    }
  });
</script>

</body>
</html>
